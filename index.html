<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Speed Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/13330/13330933.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=Gloria+Hallelujah&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap');
        </style>
</head>
<body>
    <header>
        <main>
            <img src="logo/logo.png" alt="logo">
            <h1>Prueba tu tiempo clickeando!</h1>
            <p>Tiempo (en segundos):</p>
            <input type="number" id="timeInput" min="1" value="5">
            <p id="timer">Tiempo restante: --</p>
            <p>Clicks: <span id="clickCount">0</span></p>
            <button id="clickButton">Click Aqui!</button>
            <br>
            <button id="resetButton" disabled>Reset</button>
        </main>
        <footer>
            
        </footer>
    </header>
    <script src="script.js"></script>
</body>
</html>
